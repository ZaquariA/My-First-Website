<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css"/>
        <title>My Personal Workshop</title>
    </head>
    <body>
        <h1>Welcome to my workshop!</h1>
        <script src="script.js"></script>
        <div id="inputdiv">
        <form>
          <textarea rows="20" cols="108"></textarea>
        </form>
        </div>
        <div id="keyboard">
          <div id="row2">
            <div id="bckquoteKey">`</div>
            <div id="oneKey">1</div>
            <div id="twoKey">2</div>
            <div id="threeKey">3</div>
            <div id="fourKey">4</div>
            <div id="fiveKey">5</div>
            <div id="sixKey">6</div>
            <div id="sevenKey">7</div>
            <div id="eightKey">8</div>
            <div id="nineKey">9</div>
            <div id="zeroKey">0</div>
            <div id="minusKey">-</div>
            <div id="equalKey">=</div>
            <div id="bckspcKey">Back Space</div>
          </div>
          <div id="row3">
            <div id="tabKey">Tab</div>
            <div id="qKey">Q</div>
            <div id="wKey">W</div>
            <div id="eKey">E</div>
            <div id="rKey">R</div>
            <div id="tKey">T</div>
            <div id="yKey">Y</div>
            <div id="uKey">U</div>
            <div id="iKey">I</div>
            <div id="oKey">O</div>
            <div id="pKey">P</div>
            <div id="opnbracketKey">[</div>
            <div id="clsbracketKey">]</div>
            <div id="bckslashKey">\</div>
          </div>
          <div id="row4">
            <div id="capslockKey">Caps Lock</div>
            <div id="aKey">A</div>
            <div id="sKey">S</div>
            <div id="dKey">D</div>
            <div id="fKey">F</div>
            <div id="gKey">G</div>
            <div id="hKey">H</div>
            <div id="jKey">J</div>
            <div id="kKey">K</div>
            <div id="lKey">L</div>
            <div id="semicolKey">;</div>
            <div id="quoteKey">'</div>
            <div id="enterKey">Enter</div>
          </div>
          <div id="row5">
            <div id="lftshiftKey">Shift</div>
            <div id="zKey">Z</div>
            <div id="xKey">X</div>
            <div id="cKey">C</div>
            <div id="vKey">V</div>
            <div id="bKey">B</div>
            <div id="nKey">N</div>
            <div id="mKey">M</div>
            <div id="commaKey">,</div>
            <div id="periodKey">.</div>
            <div id="fwdslashKey">/</div>
            <div id="rightshiftKey">Shift</div>
          </div>
          <div id="row6">
            <div id="lftctrlKey">Ctrl</div>
            <div id="fnKey">fn</div>
            <div id="windowsKey"><img class="windowsimg" src="https://cdn-icons-png.flaticon.com/512/154/154872.png" width="30px" height="30px"></div>
            <div id="lftaltKey">Alt</div>
            <div id="spacebarKey">Space Bar</div>
            <div id="rightaltKey">Alt</div>
            <div id="rightctrlKey">Ctrl</div>
            <div id="lftarrKey">></div>
            <div id="invisKey"></div>
          <div class="upanddownarrows">
            <div id="uparrKey">></div>
            <div id="dwnarrKey">></div>
          </div>
            <div id="rightarrKey">></div>
          </div>
        </div>
        <a href="https://google.com" target="_blank"><img src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo.png" width="200px"></a>
    </body>
</html>
